<div class="container">
    <h2>{{ isEdit ? 'Edit Book' : 'Add Book' }}</h2>
    <form (ngSubmit)="saveBook()">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" [(ngModel)]="book.title" name="title" required />
        </div>
        <div class="form-group">
            <label>Author</label>
            <input type="text" class="form-control" [(ngModel)]="book.author" name="author" required />
        </div>
        <div class="form-group">
            <label>ISBN</label>
            <input type="text" class="form-control" [(ngModel)]="book.isbn" name="isbn" required />
        </div>
        <div class="form-group">
            <label>PublishedYear</label>
            <input type="text" class="form-control" [(ngModel)]="book.publishedYear" name="publishedYear" required />
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
