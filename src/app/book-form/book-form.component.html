<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3>{{ isEdit ? 'Edit Book' : 'Add Book' }}</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="saveBook()">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" [(ngModel)]="book.title" name="title" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Author</label>
                            <input type="text" class="form-control" [(ngModel)]="book.author" name="author" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">ISBN</label>
                            <input type="text" class="form-control" [(ngModel)]="book.isbn" name="isbn" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Published Year</label>
                            <input type="number" class="form-control" [(ngModel)]="book.publishedYear"
                                name="publishedYear" required />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-4">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
